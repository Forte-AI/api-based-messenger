<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page not found - AskHandle AI playground" />
    <meta name="keywords" content="404, Page not found, AskHandle" />
    <meta name="robots" content="noindex, nofollow" />
    
    <title>404 - Page Not Found | AskHandle</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #0d0d0d; /* Similar to the dark background of your homepage */
        color: #ffffff;
      }

      .error-container {
        text-align: center;
        padding: 2rem;
      }

      .error-container h1 {
        font-size: 6rem;
        margin: 0;
        color: #ff5c5c; /* A bright red for the error code */
      }

      .error-container h2 {
        font-size: 2rem;
        margin-top: 1rem;
        color: #ffffff;
      }

      .error-container p {
        font-size: 1.2rem;
        margin-top: 0.5rem;
        color: #cccccc;
      }

      .error-container button {
        margin-top: 2rem;
        padding: 0.8rem 2rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .error-container button:hover {
        background-color: #0056b3;
      }

      .error-container img {
        margin-top: 2rem;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>404</h1>
      <h2>Oops! Page not found.</h2>
      <p>It looks like the page you are looking for doesn't exist.</p>
      <button onclick="goBack()">Go Back</button>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
